<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exchange</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f5f5f5; /* Light gray background */
  }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Exchange</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="paund.html">Paund</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dollar.html">Dollar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <form>
    <label for="euroInput" class="form-label"><b>Euro:</b></label>
    <input type="number" id="euroInput" class="form-control" step="0.01">
  </form>
  
  <form class="mt-4">
    <label for="cmimiInput" class="form-label"><b>Kursi:</b></label>
    <input type="number" id="cmimiInput" class="form-control" step="0.01">
  </form>
  
  <form class="mt-4">
    <label class="form-label"><b>Totali:</b></label>
    <input type="text" id="resultInput" class="form-control" disabled>
  </form>
  
  <button id="printButton" class="btn btn-success mt-3">Print</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
  $("#euroInput, #cmimiInput").on("input", function() {
    const euroAmount = parseFloat($("#euroInput").val()) || 0;
    const cmimiAmount = parseFloat($("#cmimiInput").val()) || 0;
    const result = euroAmount * cmimiAmount;
    $("#resultInput").val(result.toFixed(2));
  });

  $("#printButton").click(function() {
    const euroAmount = parseFloat($("#euroInput").val()) || 0;
    const cmimiAmount = parseFloat($("#cmimiInput").val()) || 0;
    const result = euroAmount * cmimiAmount;

    const euroText = `<b>Euro:</b> ${euroAmount.toFixed(2)}`;
    const cmimiText = `<b>Kursi:</b> ${cmimiAmount.toFixed(2)}`;
    const resultText = `<b>Totali:</b> ${result.toFixed(2)}`;
    
    const agjenisa = "MultiServices";

    const printWindow = window.open('', '_blank');
    printWindow.document.write(`
      <div style="text-align: center; background-color: white; padding: 20px;">
        <h2>${agjenisa}</h2>
       
        <p>${euroText}</p>
        <p>${cmimiText}</p>
        <p>${resultText}</p>
      </div>
    `);
    printWindow.document.close();
    printWindow.print();
  });
});
</script>
</body>
</html>
